<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 2:46:00</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="contenedor-formulario">
        <form class="formulario" autocomplete="off" action="">
            <H2>Inscripcion de materias adeudadas</H2>
            <label for="text">Nombre</label>
            <input type="text" placeholder="Full Name" id="nombre" required> 
            
            <label for="email">Correo electronico</label>
            <input type="email" placeholder="Email" id="email" required>
            
            <label for="select">Materia</label>
            <input type="select" placeholder="Seleccion de materia" id="materia" required>
            
            <input type="submit" value="Solicitar" id="btn-enviar">
        
            <div class="resultado"></div>
        </form>
    </div>

    <script src="problema.js"></script>
</body>
</html>
